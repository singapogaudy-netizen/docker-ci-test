name: Docker CI and Security Scan

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 체크아웃 소스코드
      uses: actions/checkout@v3

    - name: 도커 이미지 빌드
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }} .

    - name: Trivy 보안 스캔 실행
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL'

    - name: Docker Hub 로그인
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker Hub로 Push
      run: |
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest

    - name: Deploy to Oracle Cloud
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          # 1. 기존 컨테이너 중지 및 삭제 (이미 실행중인 my-app 제거)
          sudo docker rm -f my-app || true
          
          # 2. 최신 이미지 내려받기
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
          
          # 3. 새 컨테이너 실행
          sudo docker run -d -p 80:8080 --name my-app ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
          
          # 4. 사용하지 않는 오래된 이미지 삭제 (용량 확보)
          sudo docker image prune -f